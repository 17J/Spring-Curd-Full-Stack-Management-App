version: '3'

  

services:
  # Use a more descriptive service name
  frontend:
    build: .  # Build the frontend image from the current directory
    ports:
      - "8085:8085"  # Map container port 8085 to host port 8080 (standard HTTP)
    environment:
      - DB_HOST=db  # Use the service name of the database container
      - DB_NAME=bugtracker # Standard MySQL port  # Add other environment variables from .env (see note)
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db  # Ensure database is ready before starting frontend
    

  # Use a more descriptive service name
  db:
    image: mysql:8.0  # Build the database image from the directory named 'db'
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}  # Consider using a stronger password
      - MYSQL_DATABASE=bugtracker
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD","mysqladmin","ping"]
      interval: 10s
      timeout: 5s
      retries: 3


